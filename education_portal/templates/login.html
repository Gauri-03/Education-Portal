<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Color scheme from the checkout UI */
      :root {
        --primary-color: rgba(16, 86, 82, 0.75);
        --background-color: #f8f5ed;
        --input-bg: rgb(251, 243, 228);
        --input-focus-bg: rgb(201, 193, 178);
        --button-bg: rgba(16, 86, 82, 0.55);
        --border-color: rgb(16, 86, 82);
      }

      body {
        background-color: var(--background-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        width: 380px;
        background: var(--background-color);
        border-radius: 19px;
        box-shadow: 0px 12px 26px rgba(0, 0, 0, 0.1),
          0px 47px 47px rgba(0, 0, 0, 0.09);
      }

      .form {
        display: flex;
        flex-direction: column;
        padding: 30px;
      }

      .title {
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 24px;
        color: #000000;
        position: relative;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--primary-color);
      }

      .title span {
        font-size: 16px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .input {
        width: 100%;
        height: 42px;
        margin-bottom: 20px;
        padding: 0 0 0 16px;
        border-radius: 5px;
        outline: none;
        border: 1px solid var(--border-color);
        background-color: var(--input-bg);
        transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
        font-size: 14px;
      }

      .input:focus {
        border: 1px solid transparent;
        box-shadow: 0px 0px 0px 2px var(--primary-color);
        background-color: var(--input-focus-bg);
      }

      .button-confirm {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 42px;
        background: var(--button-bg);
        box-shadow: 0px 0.5px 0.5px var(--primary-color),
          0px 1px 0.5px var(--primary-color);
        border-radius: 7px;
        border: 1px solid var(--border-color);
        color: #000000;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s;
        cursor: pointer;
      }

      .button-confirm:hover {
        background: var(--primary-color);
        color: white;
      }

      .text-center {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        color: #000000;
      }

      .text-center a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }

      .text-center a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body
    style="
      background-image: url('/static/login_background.png');
      background-size: cover;
      height: 100vh;
    "
  >
    <div class="container">
      <div class="form-container">
        <form class="form" method="POST">
          <div class="title">
            Welcome,<br /><span>sign in to continue</span>
          </div>
          <input
            class="input"
            name="form_username"
            placeholder="Username"
            type="text"
            required
          />
          <input
            class="input"
            name="form_password"
            placeholder="Password"
            type="password"
            required
          />
          <button type="submit" class="button-confirm">Let's go â†’</button>
          <p class="text-center">
            Don't have an account?
            <a href="{{ url_for('auth.register_user') }}">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
